<head>
  <title>Hands</title>
</head>

<body>
  <h1><b>hand eccentricity database </b></h1>

  {{#each hands}}
    {{> hand}}
  {{/each}}
  
  <hr>
  
  {{> new}}
  {{> gender}}
  {{> size}}
  {{> age}}  
  {{> shape}} <br>
  {{> eccentricity}} <br>

<button type="button">submit</button>
</body>

<template name="hand">
  <div class="hand" style="color: {{color}}">
    <b>{{owner}}</b> {{gender}} {{size}} {{shape}} <i>{{eccentricity}}</i>
    <a href="#" class="delete">d</a>
  </div>
</template>

<template name="new">
  <form>

  </form>
</template>

<template name= "gender">
<select name="gender">
  <option value="female">Female</option>
  <option value="male">Male</option>
</select>
</template>

<template name= "size">
<select name="size">
  <option value="xs">xs</option>
  <option value="s">s</option> 
  <option value="m">m</option>
  <option value="l">l</option>
  <option value="xl">xl</option>
</select>
</template>

<template name= "age">
<select name="age">
  <option value="0-5">0-5</option>
  <option value="6-10">6-10</option>
  <option value="11-15">11-15</option>
  <option value="16-20">16-20</option>    
  <option value="21-25">21-25</option>
  <option value="20-25">25-30</option>
  <option value="31-40">31-40</option>
  <option value="41-50">41-50</option>
  <option value="51-60">51-60</option>
  <option value="61-70">61-70</option>
  <option value="71-80">71-80</option>
  <option value="81-90">81-90</option>  
  <option value="90+">90+</option>  
</select>
</template>

<template name= "shape">
<select name="shape">
  <option value="skinny">skinny</option>
  <option value="thin">thin</option>
  <option value="regular">regular</option>
  <option value="fatty">fatty</option>
  <option value="strong">strong</option>
  <option value="fat">fat</option>


</select>
</template>

<template name= "eccentricity">
<textarea name="eccentricity" rows="5" cols="1">

</textarea>
</template>
